<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar">
    <nav>
      <ul class="navpagelinks">
          <li><a href="{{ url_for('index') }}">Dashboard</a></li>
          <li><a href="/">Shifts</a></li>
      </ul>
      <a class="chere" href="/"><button class="logout">Logout</button></a>
    </nav>
  </div> 

<div class="wrapper">
  <div class="clock">
    <div class="nums">
      <ul class="numbers">
        <li class="number"><span>1</span></li>
        <li class="number"><span>2</span></li>
        <li class="number"><span>3</span></li>
        <li class="number"><span>4</span></li>
        <li class="number"><span>5</span></li>
        <li class="number"><span>6</span></li>
        <li class="number"><span>7</span></li>
        <li class="number"><span>8</span></li>
        <li class="number"><span>9</span></li>
        <li class="number"><span>10</span></li>
        <li class="number"><span>11</span></li>
        <li class="number"><span>12</span></li>
      </ul>
    </div>
    <div class="hour">
      <div class="hr" id="hr"></div>
    </div>
    <div class="minute">
      <div class="min" id="min"></div>
    </div>
    <div class="second">
      <div class="sec" id="sec"></div>
    </div>
  </div>
</div>

  <script >
      const deg = 6;
      const hr = document.querySelector('#hr');
      const min = document.querySelector('#min');
      const sec = document.querySelector('#sec');

     setInterval(() => {
        let day = new Date();
        let hh = day.getHours() * 30;
        let mm = day.getMinutes() * deg;
        let ss = day.getSeconds() * deg;

        hr.style.transform = `rotateZ(${(hh)+(mm/12)}deg)`;
        min.style.transform = `rotateZ(${mm}deg)`;
        sec.style.transform = `rotateZ(${ss}deg)`;
     })
  </script>

  <div>
     <h1> Logged in as {{session['username']}}</h1>
        <form method="post">
        {% if session['lastPunch'] == 'IN' %} 
        <button type="submit" name="punch" value="OUT">Punch OUT</button>
        {% else %}
        <button type="submit" name="punch" value="IN">Punch IN</button>
        {% endif %}
        </form>
    <a href="{{ url_for('index') }}"><button>Back to DashBoard</button></a>
  </div>
  </body>
</html>
