<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Select Picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <!-- Custom Styles -->
    <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet">
  </head>
  <body>
  
    <div class="navbar">
        <nav>
            <ul class="navpagelinks">
                <li><a href="{{ url_for('index') }}">Dashboard</a></li>
                <li><a href="/">Shifts</a></li>
            </ul>
            <a class="chere" href="{{ url_for('logout') }}"><button class="logout">Logout</button></a>
        </nav>
    </div>
    <form method="post" class="Forms">
      <h2>Add an Employee</h2>
      <div class="row">
        <div class="col">
          <label for="email">Email*</label>
          <p><input type=email class="form-control" name=email placeholder="email@emailprovider.com">
        </div>
        <div class="col">
          <label for="password">Password*</label>
          <p><input type=text name=password, minlength="5" class="form-control" placeholder="password123">
        </div>
      </div>

      <label for="phoneNum">Phone Number*</label>
      <p><input type=tel name=phoneNum class="form-control" placeholder="123456789">
      <label for="fName">First Name*</label>
      <p><input type=text name=fName class="form-control" placeholder="John">
      <label for="nName">Middle Name</label>
      <p><input type=text name=mName class="form-control">
      <label for="lName">Last Name</label>
      <p><input type=text name=lName class="form-control" placeholder="Doe">
      <label for="sinNum">Sin number*</label>
      <p><input type=text name=sinNum size="9" class="form-control" placeholder="123456789">
      <label for="position">Position</label>
      <p><input type=text name=position class="form-control" placeholder="Custodian">
      <h2>Payment Information</h2>
      <label for="wage">Wage</label>
      <p><input type=number name=wage pattern="^\d*(\.\d{0,2})?$" min="0">
      <label>Pay Structure</label>
      <select name="payStructure" class="selectpicker">
        <option value="Weekly" class="dropdown-item">Weekly</option>
        <option value="biweekly" class="dropdown-item">Biweekly</option>
        <option value="Monthly" class="dropdown-item">Monthly</option>
      </select>
      <label for="bankCode">Bank Code</label>
      <p><input type=text name=bankCode class="form-control" >
      <label for="transitNum">Transit Number</label>
      <p><input type=text name=transitNum class="form-control">
      <label for="accountNum">Account Number</label>
      <p><input type=text name=accountNum class="form-control">
      <p><input type=submit value=Submit class="btn btn-primary">
    </form>
  </body>
</html>
